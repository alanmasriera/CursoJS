<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios del DOM</title>
  <!-- cdnjs.com para descargar lo siguiente -->
  <!-- Para importar la Hamburguer buttom agrego este link  -->
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css">
  <link rel="stylesheet" href="css/ejercicios-DOM.css">
  
</head>
<body>
  <header class="header">
    <h1>Axion TC-Netsuit</h1>
  </header>
  <button class="panel-btn hamburger hamburger--vortex" type="button">
    <span class="hamburger-box">
      <span class="hamburger-inner"></span>
    </span>
  </button>
  <aside class="panel">
    <nav class="menu">
      <!-- a[href="seccion$"]*5{Seccion $} -->
      <a href="#seccion1">Reloj Digital y Alarma Sonora</a>
      <a href="#seccion2">Eventos de teclado</a>
      <a href="#seccion3">Seccion 3</a>
      <a href="#seccion4">Seccion 4</a>
      <a href="#seccion5">Seccion 5</a>
    </nav>
  </aside>
  <main>
    <!-- section#seccion$.section*5>h2{Seccion $} -->
    <section id="seccion1" class="section">
      <h2>Reloj Digital y Alarma Sonora</h2>
      <section>
        <div id="reloj"></div>
        <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
        <div class="botones-reloj">
          <button id="iniciar-reloj">Iniciar reloj</button>
          <button id="parar-reloj">Parar reloj</button>
          <button id="iniciar-alarma">Iniciar alarma</button>
          <button id="parar-alarma">Parar alarma</button>
        </div>
      </section>
    </section>
    <section id="seccion2" class="section">
      <h2>Eventos de teclado</h2>
      <article class="stage">
        <div class="ball"></div>
      </article>
    </section>
    <section id="seccion3" class="section">
      <h2>Cuenta regresiva</h2>
      <div id="countdown"></div>
    </section>
    <section id="seccion4" class="section">
      <h2>Seccion 4</h2>
    </section>
    <section id="seccion5" class="section">
      <h2>Seccion 5</h2>
    </section>
  </main>
  
  <script src="./index_DOM.js" type="module"></script>
</body>
</html>
